        <title>Game page</title>
        <link rel="stylesheet"href="./style.css">
    </head>
    <body>
        <div id="play area">
            <div id="player">
                Player
                <div id="player answer"></div>
                <div>
                    <img src="assets/rock-logo.png"id="rock">
                    <img src="assets/paper-logo.png"id="paper">

                <span id="computer score">0</span>

            <div id="computer">

            </div>
            </div>

            </span>
